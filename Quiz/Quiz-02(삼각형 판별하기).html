    <script>

// 문제: 길이가 서로 다른 a, b, c 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있으면 YES를 출력하고, 만들 수 없으면 NO를 출력한다. 
        function solution(a, b, c){
            let answer ="YES" , max;
            let sum = a+b+c;

            if(a>b)max = a;
            else max = b;
            
             if(c>max) max = c;

             if((sum-max) <= max)  answer ="NO";

            return answer;
        }
        console.log(solution(6, 7, 11));    //출력값 : YES
        // console.log(solution(13, 3, 17)) // 출력값  : NO






    </script>

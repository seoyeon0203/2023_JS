<html>
<head>
        <title>Quiz-06(홀수)</title>
    </head>
    <body>
        <script>

            function solution(arr){
                let sum=0, min=Number.MAX_SAFE_INTEGER;
                let answer=[];
                for(let x of arr){
                    // console.log(x);
                    if(x % 2 == 1){
                        sum += x;
                        if(x < min){
                            min = x;
                        }
                } 
            }// for

            answer.push(sum);
            answer.push(min);
                         
             return answer;

            }// function 
    
            let arr=[1, 2, 3, 4, 5, 6, 7];
            console.log(solution(arr));
    
        </script>
    </body>
</html>

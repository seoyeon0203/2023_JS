<html>
<head>
    <title>중복 문자 제거</title>
</head>
<body>
    <script>
        

        function solution(s){
            // let answer="";

            for(let i =0; i <s.length; i++){
                // console.log(s[i], i, s.indexOf(s[i]));
                if(s.indexOf(s[i]) === i){
                    answer  += s[i];
                }             
            }
            return answer;
            
            // 특정 문자 갯수 출력 
            let answer = 0;
            let pos = s.indexOf('k');
            // console.log(pos);
            while(pos != -1){
                // console.log(pos);
                answer ++;
                pos = s.indexOf('k', pos+1);
            }
            return answer;
        } // function 


        console.log(solution("keskkset"));
        
    </script>
</body>
</html>

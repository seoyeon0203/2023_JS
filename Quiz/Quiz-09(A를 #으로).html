<html>
<head>
    <title>A를 #으로</title>
</head>
<body>
    <script>
        // 문제: 

        function solution(str){
            let answer="";
           // console.log(str);
           // 방법1 : for문을 이용
            for(let x of str){
                if(x === 'A') answer +="#";
                else answer += x;
            }
            
            // 방법2 : replace() 내장함수와 정규표현식
            answer = str.replace(/A/ig, '#');
            return answer;

        } // function 
        let str = "BANANA";
        console.log(solution(str));

    </script>
</body>
</html>

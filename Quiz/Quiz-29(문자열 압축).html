<html>
  <head>
    <title>Quiz-29(문자열 압축)</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        s = s + " ";
        let cnt = 1;
        for (let i = 0; i < s.length - 1; i++) {
          //   console.log(s[i]);
          if (s[i] === s[i + 1]) cnt++;
          else {
            answer += s[i];
            if (cnt > 1) answer += String(cnt);
            cnt = 1;
          }
        }

        return answer;
      } // function

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>

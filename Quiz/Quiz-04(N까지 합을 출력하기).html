    <title>Quiz_04(N까지 합을 출력하기)</title>
</head>
<body>
    <script>
        // 문제: 
        // inser Code
        function solution(n){

            let answer = 0;
            for(var i=0; i <=n; n++){
               answer +=i;
            }

            return answer;

        } // function 


        console.log(solution(6));


    </script>
</body>

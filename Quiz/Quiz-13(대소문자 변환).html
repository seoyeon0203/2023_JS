<html>
<head>
    <title>대소문자 변환</title>
</head>
<body>
    <script>
        

        function solution(str){
            let answer="";

            for(let x of str){
                if(x === x.toUpperCase()){
                    answer += x.toLowerCase();
                }else{
                    answer += x.toUpperCase();
                }
            }

            return answer;



        } // function 

        let str = "StuDY"
        console.log(solution(str));
    </script>
</body>
</html>

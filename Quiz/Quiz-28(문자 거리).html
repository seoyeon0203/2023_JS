  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let p = Number.MAX_SAFE_INTEGER;

        // 왼쪽의 문자와의 거리 출력
        for (let x of s) {
          // console.log(x);
          if (x === t) {
            p = 0;
            answer.push(x);
          } else {
            p++;
            answer.push(p);
          }
        } // for

        // 오른쪽의 문자와의 거리를 구한 다음, 왼쪽보다 작은 값이면 변경
        p = Number.MAX_SAFE_INTEGER;
        for (let i = s.elngth - 1; i >= 0; i--) {
          //   console.log(i);
          if (s[i] == t) {
            p = 0;
          } else {
            p++;
            answer[i] = Math.min(answer[i], p);
          }
        }

        return answer;
      } // function
      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
